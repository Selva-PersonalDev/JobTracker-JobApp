{% extends "base.html" %}
{% block content %}

<h4>Add Job</h4>
<form method="post" action="/add" class="row g-3 mb-4">
  <div class="col-md-4"><input name="company" class="form-control" placeholder="Company" required></div>
  <div class="col-md-4"><input name="role" class="form-control" placeholder="Role" required></div>
  <div class="col-md-4"><input name="location" class="form-control" placeholder="Location"></div>
  <div class="col-md-4"><input name="job_url" class="form-control" placeholder="Job URL"></div>
  <div class="col-md-4"><input name="source" class="form-control" placeholder="Source"></div>
  <div class="col-md-4"><input name="ctc_budget" class="form-control" placeholder="CTC Budget"></div>
  <div class="col-md-4"><input type="date" name="applied_date" class="form-control"></div>
  <div class="col-md-4"><input name="status" class="form-control" placeholder="Status"></div>
  <div class="col-md-12"><textarea name="comments" class="form-control" placeholder="Comments"></textarea></div>
  <div class="col-md-12"><button class="btn btn-primary">Add Job</button></div>
</form>

<h4>Job Applications</h4>
<table class="table table-striped table-bordered">
<thead class="table-dark">
<tr>
<th>Company</th><th>Role</th><th>Status</th><th>Location</th><th>Applied</th>
</tr>
</thead>
<tbody>
{% for job in jobs %}
<tr>
<td>{{ job.company }}</td>
<td>{{ job.role }}</td>
<td>{{ job.status }}</td>
<td>{{ job.location }}</td>
<td>{{ job.applied_date }}</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
