{% extends "base.html" %}
{% block content %}

<div class="row g-4">

  <!-- LEFT: JOB FORM -->
  <div class="col-lg-4">
    <div class="card p-4">
      <h5 class="fw-semibold mb-3">Add Job</h5>

      <form method="post" action="/add">
        <input class="form-control mb-2" name="company" placeholder="Company" required>
        <input class="form-control mb-2" name="role" placeholder="Role" required>
        <input class="form-control mb-2" name="location" placeholder="Location">
        <input class="form-control mb-2" name="job_url" placeholder="Job URL">
        <input class="form-control mb-2" name="source" placeholder="Source">
        <input class="form-control mb-2" name="ctc_budget" placeholder="CTC Budget">
        <input type="date" class="form-control mb-2" name="applied_date">

        <select class="form-select mb-2" name="status">
          {% for s in statuses %}
          <option>{{ s }}</option>
          {% endfor %}
        </select>

        <textarea class="form-control mb-3" name="comments" placeholder="Comments"></textarea>

        <button class="btn btn-primary w-100">Save Job</button>
      </form>
    </div>
  </div>

  <!-- RIGHT: JOB TABLE -->
  <div class="col-lg-8">
    <div class="card p-4">
      <h5 class="fw-semibold mb-3">Applications</h5>

      <table class="table align-middle">
        <thead class="text-muted">
          <tr>
            <th>Company</th>
            <th>Role</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          {% for job in jobs %}
          <tr onclick="window.location='/job/{{ job.id }}'">
            <td>{{ job.company }}</td>
            <td>{{ job.role }}</td>
            <td>
              <form method="post" action="/update-status/{{ job.id }}">
                <select name="status" class="form-select form-select-sm"
                        onchange="this.form.submit()">
                  {% for s in statuses %}
                  <option value="{{ s }}" {% if s==job.status %}selected{% endif %}>{{ s }}</option>
                  {% endfor %}
                </select>
              </form>
            </td>
            <td>
              <form method="post" action="/delete/{{ job.id }}">
                <button class="btn btn-sm btn-outline-danger">âœ•</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</div>

{% endblock %}
