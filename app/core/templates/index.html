{% extends "base.html" %}
{% block content %}

<div class="row g-4">

  <div class="col-lg-4">
    <div class="card p-4">
      <form method="post" action="/add" enctype="multipart/form-data">
        <input class="form-control mb-2" name="company" placeholder="Company" required>
        <input class="form-control mb-2" name="role" placeholder="Role" required>

        <textarea class="form-control mb-2" name="job_description" placeholder="Job Description (optional)"></textarea>
        <input type="file" class="form-control mb-2" name="jd_file">

        <button class="btn btn-primary w-100">Save Job</button>
      </form>
    </div>
  </div>

  <div class="col-lg-8">
    <div class="card p-4">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Company</th>
            <th>Role</th>
            <th>JD</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        {% for job in jobs %}
          <tr>
            <td>{{ job.company }}</td>
            <td>{{ job.role }}</td>
            <td>
              {% if job.jd_filename %}
                <a href="/jd/{{ job.jd_filename }}">ðŸ“Ž</a>
              {% else %}-{% endif %}
            </td>
            <td>
              <a href="/job/{{ job.id }}" class="btn btn-sm btn-outline-primary">More details</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</div>

{% endblock %}
