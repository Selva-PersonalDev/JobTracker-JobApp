{% extends "base.html" %}
{% block content %}

<div class="row g-4">
  <!-- LEFT PANEL -->
  <div class="col-md-4">
    <div class="card p-4">
      <h5 class="mb-3">Add Job</h5>
      <form method="post" action="/add">
        <input name="company" class="form-control mb-2" placeholder="Company" required>
        <input name="role" class="form-control mb-2" placeholder="Role" required>
        <input name="location" class="form-control mb-2" placeholder="Location">
        <input name="job_url" class="form-control mb-2" placeholder="Job URL">
        <input name="source" class="form-control mb-2" placeholder="Source">
        <input name="ctc_budget" class="form-control mb-2" placeholder="CTC Budget">
        <input type="date" name="applied_date" class="form-control mb-2">

        <select name="status" class="form-select mb-2" required>
          {% for s in statuses %}
          <option value="{{ s }}">{{ s }}</option>
          {% endfor %}
        </select>

        <textarea name="comments" class="form-control mb-3" placeholder="Comments"></textarea>
        <button class="btn btn-primary w-100">Save Job</button>
      </form>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="col-md-8">
    <div class="card p-4">
      <h5 class="mb-3">Job Applications</h5>
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Company</th>
            <th>Role</th>
            <th>Status</th>
            <th>Location</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for job in jobs %}
          <tr>
            <td>{{ job.company }}</td>
            <td>{{ job.role }}</td>
            <td><span class="badge bg-info">{{ job.status }}</span></td>
            <td>{{ job.location }}</td>
            <td>
              <form method="post" action="/delete/{{ job.id }}">
                <button class="btn btn-sm btn-outline-danger">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
