{% extends "base.html" %}
{% block content %}

<div class="row g-4">

  <!-- LEFT PANEL -->
  <div class="col-lg-4">
    <div class="card p-4">
      <div class="section-title">Add / Track Job</div>

      <form method="post" action="/add">
        <input class="form-control mb-2" name="company" placeholder="Company" required>
        <input class="form-control mb-2" name="role" placeholder="Role" required>
        <input class="form-control mb-2" name="location" placeholder="Location">
        <input class="form-control mb-2" name="job_url" placeholder="Job URL">
        <input class="form-control mb-2" name="source" placeholder="Source">
        <input class="form-control mb-2" name="ctc_budget" placeholder="CTC Budget">
        <input type="date" class="form-control mb-2" name="applied_date">

        <select class="form-select mb-2" name="status" required>
          {% for s in statuses %}
          <option>{{ s }}</option>
          {% endfor %}
        </select>

        <textarea class="form-control mb-3" name="comments" placeholder="Comments"></textarea>

        <button class="btn btn-primary w-100">Save Job</button>
      </form>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="col-lg-8">
    <div class="card p-4">
      <div class="section-title">Applications</div>

      <table class="table align-middle">
        <thead>
          <tr>
            <th>Company</th>
            <th>Role</th>
            <th>Status</th>
            <th>Applied</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          {% for job in jobs %}
          <tr>
            <td><strong>{{ job.company }}</strong></td>
            <td>{{ job.role }}</td>

            <!-- STATUS UPDATE -->
            <td>
              <form method="post" action="/update-status/{{ job.id }}">
                <select name="status"
                        class="form-select form-select-sm status-select"
                        onchange="this.form.submit()">
                  {% for s in statuses %}
                  <option value="{{ s }}" {% if s==job.status %}selected{% endif %}>{{ s }}</option>
                  {% endfor %}
                </select>
              </form>
            </td>

            <!-- APPLIED DATE -->
            <td class="text-muted">
              {{ job.applied_date or "-" }}
            </td>

            <!-- ACTIONS -->
            <td>
              <a href="/job/{{ job.id }}" class="btn btn-sm btn-outline-primary action-btn">
                More details>>
              </a>

              <form method="post" action="/delete/{{ job.id }}" style="display:inline">
                <button class="btn btn-sm btn-outline-danger action-btn">âœ•</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
  </div>

</div>

{% endblock %}
