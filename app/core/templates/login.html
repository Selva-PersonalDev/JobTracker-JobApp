{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-center">
  <div class="card p-4" style="max-width:420px; width:100%;">
    <h4 class="fw-bold mb-1">Welcome back</h4>
    <p class="text-muted mb-3">Login to continue tracking your jobs</p>

    {% if error %}
      <div class="alert alert-danger py-2">{{ error }}</div>
    {% endif %}

    <form method="post">
      <label class="form-label">Username</label>
      <input name="username" class="form-control mb-3" placeholder="Enter your username" required>

      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control mb-3" placeholder="Enter your password" required>

      <button class="btn btn-primary w-100 mb-2">Login</button>
    </form>

    <div class="d-flex justify-content-between mt-2">
      <a href="/register" class="small">Create account</a>
      <a href="/forgot-password" class="small text-muted">Forgot password?</a>
    </div>
  </div>
</div>

{% endblock %}
