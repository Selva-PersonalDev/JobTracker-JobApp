<!DOCTYPE html>
<html>
<head>
  <title>Job Tracker</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #eef2ff, #f8fafc);
    }

    .app-header {
      background: linear-gradient(135deg, #4338ca, #6366f1, #38bdf8);
      color: white;
      padding: 30px 40px;
      border-radius: 0 0 28px 28px;
      box-shadow: 0 18px 45px rgba(79,70,229,0.4);
      margin-bottom: 35px;
    }

    .card {
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
      border: none;
    }
  </style>
</head>

<body>

<div class="app-header d-flex justify-content-between align-items-center">
  <div>
    <h2 class="fw-bold mb-0">JobTracker</h2>
    <small class="opacity-75">Track your career journey professionally</small>
  </div>

  {% if request.session.get("user_id") %}
    <a href="/logout" class="btn btn-sm btn-light fw-semibold">
      Logout
    </a>
  {% endif %}
</div>

<div class="container-fluid px-4">
  {% block content %}{% endblock %}
</div>

</body>
</html>
