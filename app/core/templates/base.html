<!DOCTYPE html>
<html>
<head>
  <title>Job Tracker</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #6366f1;
      --secondary: #22c55e;
      --accent: #0ea5e9;
      --bg: #f1f5f9;
      --panel: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* HEADER */
    .app-header {
      background: linear-gradient(135deg, #4f46e5, #6366f1, #0ea5e9);
      color: white;
      padding: 36px 48px;
      border-radius: 0 0 28px 28px;
      box-shadow: 0 20px 40px rgba(79,70,229,0.35);
      margin-bottom: 40px;
    }

    .app-header h1 {
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .app-header p {
      font-size: 15px;
      opacity: 0.85;
    }

    /* CARDS */
    .card {
      background: var(--panel);
      border: none;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.06);
    }

    .section-title {
      font-weight: 600;
      font-size: 15px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 12px;
    }

    /* TABLE */
    table {
      border-collapse: separate;
      border-spacing: 0 10px;
    }

    thead th {
      font-size: 13px;
      color: var(--muted);
      text-transform: uppercase;
      border: none;
    }

    tbody tr {
      background: #f8fafc;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    tbody tr:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }

    tbody td {
      border: none;
      padding: 14px;
      vertical-align: middle;
    }

    .status-select {
      font-size: 13px;
    }

    .action-btn {
      font-size: 13px;
      padding: 6px 10px;
    }
  </style>
</head>

<body>

<div class="app-header">
  <h1>Job Tracker</h1>
  <p>Track applications, interviews, and offers â€” clearly and professionally</p>
</div>

<div class="container-fluid px-4">
  {% block content %}{% endblock %}
</div>

</body>
</html>
